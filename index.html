<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ Space Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Style for the main game window */
        #game_container {
            border: 2px solid #0f0;
            padding: 20px;
        }
        #game_output {
            white-space: pre; /* Crucial to respect spaces and newlines */
            font-size: 20px;
            line-height: 1.2em; /* Added for better spacing */
        }

        /* Style for overlay screens (Start and Game Over) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .overlay-box {
            border: 2px solid #0f0;
            padding: 40px;
            background-color: #111;
        }
        .hidden {
            display: none; /* This class hides elements */
        }
    </style>
</head>
<body>

    <!-- The main container for your game's text output -->
    <div id="game_container">
        <h1 id="game_title">C++ Space Game</h1>
        <div id="game_output">Loading...</div>
    </div>

    <!-- START SCREEN (Visible by default) -->
    <div id="start-screen" class="overlay">
        <div class="overlay-box">
            <h1>C++ SPACE GAME</h1>
            <p>Press any key to start</p>
        </div>
    </div>

    <!-- GAME OVER SCREEN (Hidden by default) -->
    <div id="game-over-screen" class="overlay hidden">
        <div class="overlay-box">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
        </div>
    </div>

    <!-- This is the JavaScript that makes it all work -->
    <script>
        // --- 1. LOGIC FOR THE START SCREEN ---
        const startScreen = document.getElementById('start-screen');
        
        // This function hides the start screen. The {once: true} option ensures
        // it only ever runs one time, on the very first key press.
        function hideStartScreen() {
            startScreen.classList.add('hidden'); // Hide the start screen
        }
        window.addEventListener('keydown', hideStartScreen, { once: true });


        // --- 2. LOGIC FOR THE GAME OVER SCREEN ---
        // This function will be called directly FROM YOUR C++ CODE.
        function showGameOverScreen(finalScore) {
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreElement = document.getElementById('final-score');
            const gameContainer = document.getElementById('game_container');

            // Update the score and show the screen
            finalScoreElement.textContent = finalScore;
            gameOverScreen.classList.remove('hidden');

            // Hide the main game window
            gameContainer.classList.add('hidden');
        }
    </script>
    
    <!-- This script is generated by Emscripten and runs your C++ code -->
    <script async src="index.js"></script>

</body>
</html>
